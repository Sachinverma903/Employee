<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
  body{
    background: url("https://png.pngtree.com/background/20210709/original/pngtree-minimalism-gradient-data-dotted-line-picture-image_931774.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;

  }
</style>

<body>
<div class="container">
  <h1>Employee Management System</h1>
  <hr>
  <h2>Add New Employee</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">

    <input type="number" th:field="*{mobileNo}" placeholder="Employee Mobile" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-3"> Save Employee</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>

</html>
