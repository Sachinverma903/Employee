<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:background="http://java.sun.com/JSP/Page">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<style>
    body{
        background: url("https://png.pngtree.com/background/20210709/original/pngtree-minimalism-gradient-data-dotted-line-picture-image_931774.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;

    }
</style>
<body>


<div class="container my-2">



    <h1>Employees List</h1>

    <table border="2" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Employee Name </th>
            <th>  Employee Mobile  </th>
            <th> Employee Email </th>
        </tr>
        </thead>
        <tbody>


        <tr th:each="employee1 : ${employeeList}">
            <td th:text="${employee1.name}"></td>
            <td th:text="${employee1.mobileNo}"></td>
            <td th:text="${employee1.email}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/"> Back to Employee List</a>
</div>


</body>

</html>
